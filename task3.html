<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/nullstyle.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>task3</title>
	</head>
	<body>
		<main class="page">
			<div class="page__container">
				<div class="task">
					<div class="task__condition text">Задача 3. Розробити клас MultChecker для перевірки таблиці множення</div>
				</div>
				<script>
					class MultChecker {
						constructor(firstNum) {
							this.firstNum = firstNum
							this.rightAnswersCount = 0
							this.wrongAnswersCount = 0
						}
						getExample() {
							let minNum = 0
							let maxNum = 9
							const randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
							return randomNum
						}
						checkKnowlage() {
							let secondNum
							let corectAnswer
							for (let i = 0; i < 4; i++) {
								secondNum = this.getExample()
								corectAnswer = secondNum * this.firstNum
								let userAnswer = parseInt(prompt(`приклад ${this.firstNum} * ${secondNum}`))
								if (userAnswer === corectAnswer) {
									this.rightAnswersCount++
								} else {
									this.wrongAnswersCount++
								}
							}
						}
					}
					let checker = new MultChecker(9)
					checker.checkKnowlage()
					let amountOfCorectAnswers = checker.rightAnswersCount
					let amountOfIncorectAnswers = checker.wrongAnswersCount
					document.write(`кіькість правильних відповідей ${amountOfCorectAnswers} <br/> не правильних відповідей  ${amountOfIncorectAnswers}`)
				</script>
			</div>
		</main>
	</body>
</html>
